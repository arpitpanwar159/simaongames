<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon says game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Simaon games</h1>
  <h3>press any key to start the game</h3>
  <div class="box-container">
    <div class="line1">
      <div class="box red" type="button" id="red">1 </div>
      <div class="box orange" type="button" id="orange">2</div>
    </div>
    <div class="line2">
      <div class="box green" type="button" id="green">3</div>
      <div class="box purple" type="button" id="purple">4</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
